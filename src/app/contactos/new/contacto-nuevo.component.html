<h1 class="title">
    Añadir un contacto</h1>
<div class="field">
    <label class="label">Nombre</label>
    <div class="control">
        <input class="input" type="text" placeholder="Nombre" #nombre>
    </div>
</div>
<div class="field">
    <label class="label">Apellidos</label>
    <div class="control">
        <input class="input" type="text" placeholder="Apellidos" #apellidos>
    </div>
</div>
<div class="field">
    <label class="label">Fecha nacimiento</label>
    <div class="control">
        <input class="input" type="text" placeholder="Fecha nacimiento" #fechanacimiento>
    </div>
</div>
<div class="field is-grouped">
    <div class="control">
        <button class="button is-link" (click)="addContacto(nombre.value, apellidos.value, fechanacimiento.value)">Añadir contacto</button>
    </div>
</div>
